<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1 user-scalable=0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main class="main-container">
    <img src="./images/logo.svg" alt="" class="main-container-img">
    <section class="card-container">

      <div class="card-container-input">

        <div class="card-container-input-field">
          <p class="card-container-input-heading">Bill</p>
          <input type="text" name="" id="" class="card-container-input-form">
          <img src="./images/icon-dollar.svg" alt="" class="card-container-input-form-icon">
        </div>

        <div class="card-container-input-grid">
          <p class="card-container-input-heading">Select Tip %</p>
          <div class="card-container-input-grid-items">
            <button class="card-container-input-button">5%</button>
            <button class="card-container-input-button">10%</button>
            <button class="card-container-input-button class-container-input-button-active">15%</button>
            <button class="card-container-input-button">25%</button>
            <button class="card-container-input-button">50%</button>
            <input type="text" class="card-container-input-form card-container-input-form-custom" placeholder="Custom">
          </div>
        </div>

        <div class="card-container-input-field">
          <p class="card-container-input-heading">Number of People</p>
          <input type="text" name="" id="" class="card-container-input-form">
          <img src="./images/icon-person.svg" alt="" class="card-container-input-form-icon">
        </div>
      </div>

      <div class="card-container-output-block">
        <div>
          <div class="card-container-output-row">
            <p class="card-container-output-row-heading">Tip Amount<span class="card-container-output-row-subheading">/ person</span></p>
            <p class="card-container-output-row-result">$4.27</p>
          </div>
  
          <div class="card-container-output-row">
            <p class="card-container-output-row-heading">Total<span class="card-container-output-row-subheading">/ person</span></p>
            <p class="card-container-output-row-result">$32.79</p>
          </div>
        </div>
        <button class="card-container-output-button">Reset</button>

      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/divinestylus">Sam B. Morris</a>.
    </div>
  </main>
</body>
</html>
